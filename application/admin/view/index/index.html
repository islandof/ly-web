{include file="public/header"/}
{load href="__libs__/jquery/jquery.form.min.js"/}

<div class="layui-body" style="background: #e2e2e2">
    <section class="" style="margin: 10px auto;width: 96%;">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header" style="font-size: 20px;"><i class="fa fa-laptop"></i>我的应用</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-laptop"></i><a href="">我的应用</a></li>
                </ol>
            </div>
        </div>
      

        <section class="panel">
            <table class="table">
                <thead>
                <tr>
                    <th>应用id</th>
                    <th>app_key</th>
                    <th>app_secret</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="applist">

                </tbody>
            </table>
        </section>
    </section>
</div>
<script>
  

    var init=function(){
        var data ={$arr};
        var str ='';
        $.each(data,function(k,v){
            str+="<tr>";
            str+="<td>"+v.id+"</td>";
            str+="<td>"+v.app_key+"</td>";
            str+="<td>"+v.app_secret+"</td>";
            if(v.state == 'using'){
                str+="<td>正常使用</td>";
            }else if(v.state == 'forbidden_private_chat'){
                str+="<td>禁止私聊</td>";
            }else if(v.state == 'forbidden_group_chat'){
                str+="<td>禁止群聊</td>";
            }
            str+="<td><button class='btn btn-success' onclick='show("+v.id+")'>查看</button> </td>";
        });
        $("#applist").append(str);
    }

    window.onload =init();


    var show =function(id){
        window.location.href ="/admin/index/demo?app_id="+id;
    }
 
   
</script>
{include file="public/footer"/}
